{% extends 'base.html' %}

{% block styles %}
<link href="../static/css/main.css", rel="stylesheet"/>
{% endblock %}

{% block content %}
<div class="container">
<div class="row clearfix">
    <div class="col-lg-12">
        <div class="card chat-app">
            <div id="plist" class="people-list">
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="fa fa-search"></i></span>
                    </div>
                    <input type="text" class="form-control" placeholder="Search...">
                </div>
                <ul class="list-unstyled chat-list mt-2 mb-0">
                    {% for user in users %}
                    <li class="clearfix d-flex" id="dialog" value="{{ user.id }}">
                        <img src="https://media.istockphoto.com/photos/businessman-silhouette-as-avatar-or-default-profile-picture-picture-id476085198?b=1&k=20&m=476085198&s=170667a&w=0&h=Ct4e1kIOdCOrEgvsQg4A1qeuQv944pPFORUQcaGw4oI=" alt="avatar">
                        <div class="about">
                            <div class="name">{{ user.nickname }}</div>
                            <!-- <div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>                                             -->
                        </div>
                    </li>
                    {% endfor %}
                    <li class="clearfix d-flex" value="">
                        <img src="https://media.istockphoto.com/photos/businessman-silhouette-as-avatar-or-default-profile-picture-picture-id476085198?b=1&k=20&m=476085198&s=170667a&w=0&h=Ct4e1kIOdCOrEgvsQg4A1qeuQv944pPFORUQcaGw4oI=" alt="avatar">
                        <div class="about">
                            <div class="name">ser.nickname</div>
                            <!-- <div class="status"> <i class="fa fa-circle offline"></i> left 7 mins ago </div>                                             -->
                        </div>
                    </li>
                </ul>
            </div>
            <!-- <div class="chat d-flex"> 
                <div class="align-self-center">
                        <p>Select dialog</p>
                </div>
            </div> -->
            <div class="chat justify-content-between d-flex" id="chat-win">
            </div>
        </div>
    </div>
</div>
</div>
{% endblock %}
{% block scripts %}
<script type="module" src="../static/js/api_methods.js"></script>
<script type="module" src="../static/js/rendermessages.js"></script>

{% endblock %}
